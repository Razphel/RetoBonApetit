<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plantilla forms</title>
    <!-- Enlace a Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Enlace a la hoja de estilos CSS -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <!-- Enlace a iconos de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="../../assets/js/useryadmin.js"></script>
    <script src="../../src/usuario/js/scriptUsuario.js"></script>
</head>

<body>
    <div class="layout_wrapper">
        <!-- layout_container se divide en dos: aside y contenedor principal -->
        <div class="layout_container row">
            <!-- sidebar -->
            <div class="sidebar col-auto">
                <div class="sidebar_top">
                    <p>Logotipo</p>
                </div>
                <div class="sidebar_bottom">
                    <!-- ! ps es de la biblioteca Perfect Scrollbar -->
                    <ul class="sidebar_container py-1 ps ps--active-y">
                        <li>
                            <a href="./inicioUsuario.html" class="nav_link" id="navInicio">
                                <div class="nav_container">
                                    <div class="nav_container_left">
                                        <i class='bx bxs-home'></i>
                                        <p>Inicio</p>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav_link" id="navProductos">
                                <div class="nav_container">
                                    <div class="nav_container_left">
                                        <i class='bx bxs-cookie'></i>
                                        <p>Productos</p>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav_link" id="navPedidos">
                                <div class="nav_container">
                                    <div class="nav_container_left">
                                        <i class='bx bxs-receipt'></i>
                                        <p>Pedidos</p>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav_link" id="navProveedores">
                                <div class="nav_container">
                                    <div class="nav_container_left">
                                        <i class='bx bxs-store'></i>
                                        <p>Proveedores</p>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="#" class="nav_link" id="navResiduos">
                                <div class="nav_container">
                                    <div class="nav_container_left">
                                        <i class='bx bxs-trash'></i>
                                        <p>Residuos</p>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- page_container (contenido particular de cada página) -->
            <div class="page_container col">
                <div class="page_layout mb-5">
                    <!-- header superior -->
                    <div class="topbar">
                        <div class="topbar_container w-100">
                            <div class="topbar_left">
                                <i class="bi bi-list"></i>
                                <div class="search_bar">
                                    <i class='bx bx-search'></i>
                                    <input type="text" class="form-control" placeholder="Buscar..." />
                                </div>
                            </div>

                            <div class="topbar_right">
                                <div class="topbar_icons">
                                    <i class="bi bi-grid"></i>
                                    <i class="bi bi-brightness-high"></i>
                                    <i class="bi bi-cart2"></i>
                                </div>
                                <div class="topbar_profile">
                                    <i class="bi bi-person-fill"></i>
                                    <div class="topbar_profile_info">
                                        <p class="topbar_profile_name">Nombre y apellido</p>
                                        <p class="topbar_profile_account">Usuario</p>
                                        <a href="#" id="cerrarSesion">Cerrar sesión</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- contenedor -->
                    <div id="contenedor" class="content_wrapper">
                        <h1 class="py-3 mb-3 mt-4">Plantilla formularios</h1>
                        <!-- el div "row" es el contenedor general que engloba la caja izquierda y derecha -->
                        <div class="row">
                            <!-- container_left almacena el form -->
                            <div class="container_left card p-4 col-2 col-sm-3 col-md-3 col-lg-8"> 
                                <h4 class="mb-5">Título del bloque izquierdo</h4>
                                <form action="" class="">
                                    <div class="form_container">
                                        <div class="form_left">
                                            <div class="bloqueFormNewCategoria">
                                                <div class="imgNewCategoria">

                                                </div>
                                                <div class="mb-4">
                                                    <label for="nombreCategoria" class="form-label">Nombre</label>
                                                    <input id="nombreCategoria" type="text" class="form-control" placeholder="Nombre de la categoría">
                                                </div>
                                            </div>

                                            <div class="">
                                                <label for="observacionesCategoria" class="form-label">Observaciones</label>
                                                <textarea class="form-control" id="observacionesCategoria" cols="10" rows="5" placeholder="Observación de la nueva categoría"></textarea>
                                            </div>
                                        </div>
                                        <div class="form_right">
                                            <div class="mb-4">
                                                <label for="productosCategoria" class="form-label">Productos de la categoría</label>
                                                <input id="productosCategoria" type="text" class="form-control" placeholder="Productos de la categoría">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row form_buttons mt-4 mb-2">
                                        <button class="btn btn_custom_3">Cancelar</button>
                                        <button class="btn btn_custom_2">Limpiar datos</button>
                                        <button class="btn btn_custom_1">Crear</button>
                                    </div>
                                </form>
                            </div>
                            <div class="container_right card p-4 col-9 col-sm-4 col-md-6 col-lg-4">
                                <h4 class="mb-5">Título del bloque derecho</h4>
                            </div>
                        </div>
                    </div>
                    <!-- fin del page_layout -->
                </div>
                <!-- fin del page_container -->
            </div>
            <!-- fin del layout_container -->
        </div>
        <!-- fin del layout_wrapper -->
    </div>

    <!-- Enlace al archivo CSS de Perfect Scrollbar -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.5.2/css/perfect-scrollbar.min.css" rel="stylesheet">
    <!-- Enlace al archivo JavaScript de Perfect Scrollbar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.5.2/perfect-scrollbar.min.js"></script>
</body>

</html>
