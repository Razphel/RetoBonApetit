<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos</title>
    <!-- Enlace a Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Enlace a iconos de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Enlace a la hoja de estilos CSS -->
    <link rel="stylesheet" href="../../css/styles.css">
</head>

<body>
    <div class="layout_wrapper h-100">
        <!-- layout_container se divide en dos: aside y contenedor principal -->
        <div class="layout_container row h-100">
            <!-- Col para el menú vertical -->
            <div class="col-auto h-100">
                <!-- aside -->
                <div class="sidebar h-100">
                    <div class="sidebar_top">
                        <p>Logotipo</p>
                    </div>
                    <div class="sidebar_bottom">
                        <!-- ! ps es de la biblioteca Perfect Scrollbar -->
                        <ul class="sidebar_container py-1 ps ps--active-y">
                            <li>
                                <a href="" class="nav_link">
                                    <div class="nav_container">
                                        <div class="nav_container_left">
                                            <i class='bx bxs-cookie'></i>
                                            <p>Productos</p>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="" class="nav_link">
                                    <div class="nav_container">
                                        <div class="nav_container_left">
                                            <i class='bx bxs-receipt'></i>
                                            <p>Pedidos</p>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="" class="nav_link">
                                    <div class="nav_container">
                                        <div class="nav_container_left">
                                            <i class='bx bxs-store'></i>
                                            <p>Proveedores</p>
                                        </div>
                                    </div>
                                </a>
                            </li>
                            <li>
                                <a href="" class="nav_link">
                                    <div class="nav_container">
                                        <div class="nav_container_left">
                                            <i class='bx bxs-trash'></i>
                                            <p>Residuos</p>
                                        </div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- Col para el layout_page -->
            <div class="container-xxl col bg-secondary h-100">
                <div class="layout_page h-100">
                    <!-- header superior -->
                    <div class="topbar mg-4 static-top">
                        <div class="topbar_container">
                            <div class="topbar_left">
                                <i class="bi bi-list"></i>
                                <div class="search_bar">
                                    <i class='bx bx-search'></i>
                                    <input type="text" class="form-control" placeholder="Buscar..." />
                                </div>
                            </div>

                            <div class="topbar_right">
                                <div class="topbar_icons">
                                    <i class="bi bi-grid"></i>
                                    <i class="bi bi-brightness-high"></i>
                                    <i class="bi bi-cart2"></i>
                                </div>
                                <div class="topbar_profile">
                                    <i class="bi bi-person-fill"></i>
                                    <div class="topbar_profile_info">
                                        <p class="topbar_profile_name">Nombre y apellido</p>
                                        <p class="topbar_profile_account">Usuario</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- contenedor -->
                    <div class="content-wrapper container-fluid">
                        <h1 class="py-3 mb-3 mt-4">Productos</h1>
                        <!-- Categorías disponibles de productos -->
                        <div class="row">
                            <div class="col-6 col-sm-3 col-md-3 col-lg-3">
                                <div class="label_effect card p-3 mb-3">
                                    <img src="../../img/pasteleria.png" alt="">
                                    <p>Pastelería</p>
                                </div>
                            </div>
                            <div class="col-6 col-sm-3 col-md-3 col-lg-3">
                                <div class="label_effect card p-3 mb-3">
                                    <img src="../../img/panaderia.png" alt="">
                                    <p>Panadería</p>
                                </div>
                            </div>
                            <div class="col-6 col-sm-3 col-md-3 col-lg-3">
                                <div class="label_effect card p-3 mb-3">
                                    <img src="../../img/fruteria.png" alt="">
                                    <p>Frutería</p>
                                </div>
                            </div>
                            <div class="col-6 col-sm-3 col-md-3 col-lg-3">
                                <div class="label_effect card p-3 mb-3">
                                    <img src="../../img/carniceria.png" alt="">
                                    <p>Carnicería</p>
                                </div>
                            </div>
                            <div class="col-6 col-sm-3 col-md-3 col-lg-3">
                                <div class="label_effect card p-3 mb-3">
                                    <img src="../../img/pescaderia.png" alt="">
                                    <p>Pescadería</p>
                                </div>
                            </div>
                            <div class="col-6 col-sm-3 col-md-3 col-lg-3">
                                <div class="label_effect card p-3 mb-3">
                                    <img src="../../img/congelados.png" alt="">
                                    <p>Congelados</p>
                                </div>
                            </div>
                            <div class="col-6 col-sm-3 col-md-3 col-lg-3">
                                <div class="label_effect card p-3 mb-3">
                                    <img src="../../img/utiles.png" alt="">
                                    <p>Útiles y materiales</p>
                                </div>
                            </div>
                        </div>

                        <!-- Filtros y opciones de tabla -->
                        <div class="row">
                            <div class="col-6 col-sm-3 col-md-3 col-lg-12">

                            </div>
                        </div>

                        <!-- Tabla de productos -->
                        <div class="row">
                            <div class="col-6 col-sm-3 col-md-3 col-lg-12">
                                <div class="label_empty card p-4 align-items-center mt-4">
                                    <h4>No hay productos</h4>
                                    <p>¿Hacer una solicitud de producto?</p>
                                    <button type="button" class="btn btn_custom_1 mt-3">Hacer solicitud</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- fin del content-wrapper -->
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace al archivo CSS de Perfect Scrollbar -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.5.2/css/perfect-scrollbar.min.css"
        rel="stylesheet">
    <!-- Enlace al archivo JavaScript de Perfect Scrollbar -->
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.5.2/perfect-scrollbar.min.js"></script>

</body>

</html>
