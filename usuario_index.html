<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Enlace a la hoja de estilos CSS -->
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="layout_wrapper h-100">
        <!-- layout_container se divide en dos: aside y contenedor principal -->
        <div class="layout_container row h-100">
            <!-- Columna para el menú vertical -->
            <div class="col-auto bg-primary h-100">
                <!-- aside -->
                <div class="menu_lateral bg-menu-theme h-100">
                    <!-- ! ps es de la biblioteca Perfect Scrollbar -->
                    <ul class="bottom_aside py-1 ps ps--active-y">
                        <li class="menu_item">
                            <a href="" class="menu_link">
                                <!-- ! bx es de la biblioteca Boxicons -->
                                <i class='bx bxs-cookie'></i>
                                <div>Productos</div>
                            </a>
                        </li>
                        <li class="menu_item">
                            <a href="" class="menu_link">
                                <!-- ! bx es de la biblioteca Boxicons -->
                                <i class='bx bxs-category' ></i>
                                <div>Categorías</div>
                            </a>
                        </li>
                        <li class="menu_item">
                            <a href="" class="menu_link">
                                <!-- ! bx es de la biblioteca Boxicons -->
                                <i class='bx bxs-store'></i>
                                <div>Proveedores</div>
                            </a>
                        </li>
                        <li class="menu_item">
                            <a href="" class="menu_link">
                                <!-- ! bx es de la biblioteca Boxicons -->
                                <i class='bx bxs-receipt' ></i>
                                <div>Pedidos</div>
                            </a>
                        </li>
                        <li class="menu_item">
                            <a href="" class="menu_link">
                                <!-- ! bx es de la biblioteca Boxicons -->
                                <i class='bx bxs-trash'></i>
                                <div>Residuos</div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- Columna para el layout_page -->
            <div class="col bg-secondary h-100">
                <div class="layout_page h-100">
                    <!-- header superior -->
                    <nav class="navbar navbar-expand-xl navbar-detached align-items-center bg-navbar-theme">
                        <div class="left_header">
                            <p>Contenido del header superior</p>
                        </div>
                        <div class="right_header">

                        </div>
                    </nav>
                    <!-- contenedor -->
                    <div class="content-wrapper">
                        <h1>Título de página</h1>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace al archivo CSS de Perfect Scrollbar -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.5.2/css/perfect-scrollbar.min.css" rel="stylesheet">
    <!-- Enlace al archivo JavaScript de Perfect Scrollbar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.5.2/perfect-scrollbar.min.js"></script>

</body>
</html>
