<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar sesión</title>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Enlace a Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Enlace a iconos de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Enlace a la hoja de estilos CSS -->
    <link rel="stylesheet" href="./assets/css/styles.css">
    <!-- JQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <!-- Script Login -->
    <script src="./assets/js/controlUsuario.js"></script>
</head>

<body>
    <div class="container_login">
        <img src="./assets/img/logo/logotipo.png" alt="Bon Appétit">
        <div id="salida"></div>
        <div class="card login-form">
            <div class="card-body p-4">
                <h3 class="card-title text-center mt-4 mb-4">Iniciar sesión</h3>
                <div class="card-text">
                    <form id="login" class="login">
                        <div class="mt-4 mb-4">
                            <div class="input-group mb-3">
                                <span class="input-group-text"><i class='bx bxs-user'></i></span>
                                <input id="nombreUsuario" type="text" class="form-control" placeholder="Nombre de usuario">
                            </div>
                            <div class="input-group">
                                <span class="input-group-text"><i class='bx bxs-lock-alt'></i></span>
                                <input id="contraseña" type="password" class="form-control" placeholder="Contraseña">
                                <button class="input-group-text" type="button" id="toggleContraseña">
                                    <i class="bi-eye bi-eye-slash"></i>
                                </button>
                            </div>

                            <!-- <small id="userHelp" class="form-text text-muted">Por favor, ingrese su nombre de usuario.</small> -->
                            <!-- <small id="passwordHelp" class="form-text text-muted">Por favor, ingrese su contraseña.</small> -->
                        </div>
                        <input type="submit" id="entrar" value="Iniciar sesión" class="btn btn_custom_1 d-block w-100 mt-2">
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>
</html>
