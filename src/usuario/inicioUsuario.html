<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio usuario</title>
    <!-- Enlace a Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- Enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <!-- Enlace a la hoja de estilos CSS -->
    <link rel="stylesheet" href="../../assets/css/styles.css">
    <!-- Enlace a iconos de Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./js/scriptUsuario.js"></script>
</head>

<body>
    <div class="layout_wrapper">
        <!-- layout_container se divide en dos: aside y contenedor principal -->
        <div class="layout_container row">
            <!-- sidebar -->
            <div class="sidebar col-auto">
                <div class="sidebar_top">
                    <p>Logotipo</p>
                </div>
                <div class="sidebar_bottom">
                    <!-- ! ps es de la biblioteca Perfect Scrollbar -->
                    <ul class="sidebar_container py-1 ps ps--active-y">
                        <li>
                            <a href="" class="nav_link">
                                <div class="nav_container">
                                    <div class="nav_container_left">
                                        <i class='bx bxs-cookie'></i>
                                        <p id="navProductos">Productos</p>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="" class="nav_link">
                                <div class="nav_container">
                                    <div class="nav_container_left">
                                        <i class='bx bxs-receipt'></i>
                                        <p id="navPedidos">Pedidos</p>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="" class="nav_link">
                                <div class="nav_container">
                                    <div class="nav_container_left">
                                        <i class='bx bxs-store'></i>
                                        <p id="navProveedores">Proveedores</p>
                                    </div>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a href="" class="nav_link">
                                <div class="nav_container">
                                    <div class="nav_container_left">
                                        <i class='bx bxs-trash'></i>
                                        <p id="navResiduos">Residuos</p>
                                    </div>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>

            <!-- page_container (contenido particular de cada página) -->
            <div class="page_container col bg-secondary">
                <div class="page_layout mb-5 h-100">
                    <!-- header superior -->
                    <div class="topbar mg-4 static-top">
                        <div class="topbar_container">
                            <div class="topbar_left">
                                <i class="bi bi-list"></i>
                                <div class="search_bar">
                                    <i class='bx bx-search'></i>
                                    <input type="text" class="form-control" placeholder="Buscar..." />
                                </div>
                            </div>

                            <div class="topbar_right">
                                <div class="topbar_icons">
                                    <i class="bi bi-grid"></i>
                                    <i class="bi bi-brightness-high"></i>
                                    <i class="bi bi-cart2"></i>
                                </div>
                                <div class="topbar_profile">
                                    <i class="bi bi-person-fill"></i>
                                    <div class="topbar_profile_info">
                                        <p class="topbar_profile_name">Nombre y apellido</p>
                                        <p class="topbar_profile_account">Usuario</p>
                                        <a href="" id="cerrarSesion">Cerrar sesión</a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- contenedor -->
                    <div id="contenedor" class="content_wrapper container-fluid">
                        <!-- <h1 class="py-3 mb-3 mt-4">Bienvenido, nombre</h1> -->
                        <!-- <div class='row'></div> -->
                    </div>
                <!-- fin del page_layout -->
                </div>
            <!-- fin del page_container -->
            </div>
        <!-- fin del layout_container -->
        </div>
    <!-- fin del layout_wrapper -->
    </div>

    <!-- Enlace al archivo CSS de Perfect Scrollbar -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.5.2/css/perfect-scrollbar.min.css" rel="stylesheet">
    <!-- Enlace al archivo JavaScript de Perfect Scrollbar -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.perfect-scrollbar/1.5.2/perfect-scrollbar.min.js"></script>
</body>
</html>
